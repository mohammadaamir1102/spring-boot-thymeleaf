<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3 border">
            <form th:action="@{/saveStudent}" method="post", th:object="${student}">
                <h1 class="text-center">Student Registration</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="studentName"
                           name="studentName"
                           class="form-control"
                           id="exampleInputEmail1"
                           th:value="${student.studentName}"
                           aria-describedby="emailHelp">
                    <p th:each ="err : ${#fields.errors('studentName')}" th:text="${err}">
                    </p>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="studentAddress"
                           name="studentAddress"
                           th:value="${student.studentAddress}"
                           class="form-control"
                           id="address">
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="studentGender"
                           name="studentGender"
                           class="form-control"
                           id="gender">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
